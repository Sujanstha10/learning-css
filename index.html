<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning CSS</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="header__logo-box">
        <img src="./img/logo-white.png" alt="logo" class="header__logo" />
      </div>
      <div class="header__text-box">
        <h1 class="heading-primary">
          <span class="heading-primary--main">OUTDOORs</span>
          <span class="heading-primary--sub">is where life happens</span>
        </h1>
        <button class="btn" herf="#">discover your tour</button>
      </div>
    </header>
    <section class="grid">
      <div class="row">
        <div class="row-1">Row 1 Col 1</div>
        <div class="row-1">Row 1 Col 2</div>
      </div>
      <div class="row">
        <div class="row-2">Row 2 Col 1</div>
        <div class="row-2">Row 2 Col 2</div>
      </div>
      <div class="row">
        <div class="row-3">Row 3 Col 1</div>
        <div class="row-3">Row 3 Col 2</div>
        <div class="row-3">Row 3 Col 3</div>
      </div>
      <div class="row">
        <div class="row-4">Row 4 Col 1</div>
        <div class="row-4">Row 4 Col 2</div>
        <div class="row-4">Row 4 Col 3</div>
        <div class="row-4">Row 4 Col 4</div>
      </div>
    </section>
  </body>
</html>
